sudo: false
language: generic

services:
  - postgresql

addons:
  apt:
    packages:
      - libgmp-dev
      - postgresql-client
      - postgresql-server-dev-all

  postgresql: "9.6"

before_install:
  - cd frontend
  - npm install
  - cd ..

install:
  # stack
  - mkdir -p ~/.local/bin
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v1.7.1/stack-1.7.1-linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - export PATH=~/.local/bin:$PATH
  - stack --no-terminal --version
  - stack install happy
  - stack install alex
  # backend
  - stack install yesod-bin
  # test suite
  - stack install hspec-discover
  # database
  - echo "CREATE USER getzapped WITH PASSWORD 'get-zapped';" | psql postgres
  - createdb -O getzapped get-zapped

# build frontend
before_script:
  - cd frontend
  - npm run-script build
  - cd ..

script:
  - stack setup
  - stack update
  - stack build --fast -j1
  - stack test --fast

cache:
  timeout: 6000
  directories:
  - $HOME/.cabal
  - $HOME/.ghc
  - $HOME/.stack
  - .stack-work/
